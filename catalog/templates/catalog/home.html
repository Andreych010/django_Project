{% extends 'catalog/base.html' %}
{% block content %}
    {% for object in object_list %}
        <div class="col-5">
            <div class="card mb-2 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title pricing-card-title">Описание:</h5>
                    <h6 class="card-title pricing-card-title">{{ object.description }}</h6>
                    <h6 class="card-title pricing-card-title">{{ object.purchase_price }}</h6>

            <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:category_card' object.pk %}">Посмотреть</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
