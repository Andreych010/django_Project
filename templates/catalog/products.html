{% extends 'catalog/base.html' %}
{% load mytag %}
{% block content %}
    {% for object in object_list %}
        <div class="col-5 ">
            <div class="card mb-2 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <img src="{{ object.preview | my_media }}" alt=""/>
                    <h5 class="card-title pricing-card-title">Описание:</h5>
                    <h6 class="card-title pricing-card-title">{{ object.description }}</h6>
                    <h5 class="card-title pricing-card-title">Цена:</h5>
                    <h6 class="card-title pricing-card-title">{{ object.purchase_price }}</h6>

                    <button type="button"  class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
